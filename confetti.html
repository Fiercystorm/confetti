<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
        }

        .message-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: absolute; /* To position them dynamically */
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: gold;
            border-radius: 50%;
            top: -10px;
            animation: confettiFall 5s linear infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <script>
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = `${Math.random() * 100}vw`;
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(confetti);
        }

        function startConfetti(count) {
            for (let i = 0; i < count; i++) {
                setTimeout(createConfetti, i * 20);
            }
        }

        function createMessage() {
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message-container');
            messageContainer.innerHTML = `
                <h1>Happy Birthday NEO!</h1>
                <p>Wishing you a very happy birthday filled with joy and happiness!</p>
                <button class="close-button" onclick="removeMessage(this.parentNode)">X</button>
            `;
            messageContainer.style.top = `${Math.random() * 80}vh`;
            messageContainer.style.left = `${Math.random() * 80}vw`;
            document.body.appendChild(messageContainer);
            startConfetti(30); // Slightly reduce initial confetti for more messages
        }

        function removeMessage(messageElement) {
            startConfetti(50); // Keep some confetti on close
            messageElement.remove();
        }

        // Create initial messages
        for (let i = 0; i < 3; i++) { // Adjust the initial number if needed
            createMessage();
        }

        // Continuously create new messages at a faster rate
        setInterval(createMessage, 100); // Create a new message every 1 second (adjust as needed)
    </script>
</body>
</html>
